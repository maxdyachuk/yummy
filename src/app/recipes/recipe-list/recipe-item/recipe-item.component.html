<a [style]="'cursor: pointer;'" class="list-group-item clearfix" [routerLink]="[id]" [routerLinkActive]="'active'">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description | slice:0:40 }}...</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive img-circle" style="max-height: 50px;">
  </div>
</a>
