<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-6">
      <input class="form-control" placeholder="Search recipes" [(ngModel)]="searchQuery">
    </div>
    <div class="col-xs-2 pull-right">
      <button class="btn btn-success pull-right" [routerLink]="['create']">New Recipe</button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of (recipes | search:searchQuery); let i = index"
                     [recipe]="recipe" [id]="i"></app-recipe-item>
  </div>
</div>
